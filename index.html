<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>CodingLabs IDX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="logo">IDX</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="active" href="#">Main</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <div class="content">
      <div>We are coding success for your business</div>
      <p>Welcome to IDX - where we turn your ideas into reality!</p>
    </div>

    <div class="container">
      <button type="submit" class="btn" onclick="openPopup()">Submit</button>
      <div class="popup" id="popup">
        <img src="img/tick.png" alt="">
        <h2>Thank You!</h2>
        <p>Your Details has been Succesfully Submitted.Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>  

      <script src="script.js" defer>
      </script>

<script>
  let popup = document.getElementById('popup')

function openPopup(){
  popup.classList.add('open-popup')
}

function closePopup(){
  popup.classList.remove('open-popup')
}
</script>
  </body>
</html>
